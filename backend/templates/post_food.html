<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Post Food</h2>
    <form method="POST" action="/post_food">
        <div class="mb-3">
            <label for="food_name" class="form-label">Food Name</label>
            <input type="text" class="form-control" name="food_name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" name="expiry_date" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL (optional)</label>
            <input type="url" class="form-control" name="image_url" placeholder="https://example.com/food.jpg">
        </div>
        <button type="submit" class="btn btn-primary">Post Food</button>
    </form>
</div>
</body>
</html>
