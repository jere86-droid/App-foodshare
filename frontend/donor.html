<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Dashboard - FoodShare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">FoodShare</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome, {{ session['username'] }} (Donor)</h2>
    <form method="POST" action="{{ url_for('donor') }}">
      <input type="text" name="food_item" placeholder="Food Item" required>
      <input type="number" name="quantity" placeholder="Quantity" required>
      <textarea name="description" placeholder="Description"></textarea>
      <button type="submit">Donate</button>
    </form>
  </div>
</body>
</html>
